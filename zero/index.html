<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Previsão Do Tempo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="icone de busca">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>
            <p class="temp">28°C</p>
        </div>
        <div class="caixa-menor">
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="icone do Tempo">
            <p class="texto-previsao">Nublado</p>
        </div>
        <p class="umidade">Umidade: 70%</p>
    </div>
</div>
</body>
</html>
